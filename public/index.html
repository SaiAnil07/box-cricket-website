<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AMAR BOX CRICKET </title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
 <header class="top-bar">
  <div class="logo-box">
    <img src="images/amar-box-cricket.png" alt="Cricket Logo">
    <h1>AMAR BOX CRICKET üèè</h1>
  </div>
  <a href="owner-login.html" class="owner-link">Owner Login</a>
</header>


  <div class="pitch-line"></div>

<section class="media-section">
  <h2 class="section-title">Our Box Cricket Ground</h2>

  <div class="media-grid">
    <div class="media-card">
      <img src="images/bx1.jpeg" alt="Ground View 1">
    </div>
    <div class="media-card">
      <img src="images/bx2.jpeg" alt="Ground View 2">
    </div>
    <div class="media-card">
      <img src="images/bx3.jpeg" alt="Ground View 3">
    </div>
  </div>
</section>

<section class="media-section">
  <h2 class="section-title">Watch the Action</h2>

  <div class="video-card">
    <video controls>
      <source src="videos/bxvid.mp4" type="video/mp4">
    </video>
  </div>
</section>


  <!-- Animated cricket ball -->
  <div class="cricket-ball"></div>

  <main class="grid">
    <!-- AVAILABILITY SECTION -->
    <section class="card">
      <h2>Check Availability</h2>
      <label>Date:
        <select id="availDateSelect"></select>
      </label>
      <button id="checkAvailBtn">Check Availability</button>

      <h3>Available Slots</h3>
      <p class="info">Free 1-hour slots for the selected date:</p>
      <table>
        <thead>
          <tr>
            <th>Start</th>
            <th>End</th>
          </tr>
        </thead>
        <tbody id="availTableBody"></tbody>
      </table>
    </section>

    <!-- BOOKING SECTION -->
    <section class="card">
      <h2>Book a Slot</h2>
      <label>Name:
        <input type="text" id="customerName" />
      </label>
      <label>Phone:
        <input type="text" id="phone" />
      </label>
      <label>Email:
        <input type="email" id="email" />
      </label>

      <label>Date:
        <select id="bookDateSelect"></select>
      </label>

      <label>Start Time:
         <select id="startTimeSelect"></select>
      </label>

      <label>End Time:
        <select id="endTimeSelect"></select>
      </label>

      <button id="bookBtn">Book Now</button>
      <p class="info" id="bookingMsg"></p>
    </section>
  </main>

  <script src="customer.js"></script>
</body>
</html>
